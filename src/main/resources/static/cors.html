<!DOCTYPE html>

<body>
<h1>cors 跨域测试</h1>
<input type="button" value="同源" onclick="test1()">
<script>
    function test1() {
        let req = new XMLHttpRequest;
        req.onreadystatechange = function () {
            console.log(req.responseText)
        }

        req.send()
    }
</script>
